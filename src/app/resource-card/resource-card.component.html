<div class="container">

	<div class="cardhoriz">
		<!-- I will figure out how to do the image preview so don't worry -->
		<div class="cardimg">
		</div>

		<div class="cardstacked">
			<div class="cardtitle"  [ngClass]="getBadgeColor(resource.Branch)">
				<!-- color of the title must be based on branch -->
				<div class="row">
					<div class="col-7">
						{{resource.Name}}
					</div>
					<div class="col-3">
						<div *ngIf="isAdmin">
							<div [hidden]="!resource.Approved">
								<button (click)="toggleApproved()" type="button" class="btn btn-success">
									Approved
								</button>
							</div>
							<div [hidden]="resource.Approved">
								<button (click)="toggleApproved()" type="button" class="btn btn-danger">
									Not Approved
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="cardcontent">
				<b><p>Created by: {{username}}</p></b>
				<p>{{resource.Description}}</p>
			</div>
			<div class="cardaction">
				<a class="btn btn-secondary btn-sm" [href]="resource.URL" target="_blank">Download</a>

				<div class="cardtags">
					<!-- Pass tags  -->
					Tags:
					<span *ngFor="let Tag of resource.Tags" class="badge" [ngClass]="getBadgeColor(resource.Branch)">
						{{Tag}}
					</span>
				</div>
			</div>
		</div>
	</div>

  </div>

<div class="container">

<br /><br /><br /><br />

<h1>Sign Up</h1>

<div class="form-group">
	<label for="username">Username</label>
	<input [(ngModel)]="username"  class="form-control" id="name" placeholder="Enter Username">
</div>


<div class="form-group">
	<label for="email">Email address</label>
	<input [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="Enter email">
</div>


<div class="form-group">
	<label for="password">Password</label>
	<input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password">
</div>

<div class="form-group">
  <label for="roles">I am a:</label>
  <select class="form-control" [(ngModel)] = "role">
    <option *ngFor="let role of roles" [value]="role">{{role}}</option>
  </select>
</div>

<div *ngIf="!auth.isLoggedIn">
	<button (click)="signUp(email, password)" type="button" class="btn btn-outline-primary">
		Sign Up
	</button>

</div>
</div>
